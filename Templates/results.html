<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Fake News Analysis Results</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold mb-2">Prediction: {{ prediction }}</h2>
                <p class="text-gray-600">The text has been classified as {{ prediction }}</p>
            </div>
            
            <div class="space-y-4">
                <div class="bg-blue-50 p-4 rounded-md">
                    <h3 class="font-semibold">REAL Probability: {{ real_prob|round(4) }}</h3>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-500 h-2.5 rounded-full w-{{ real_prob * 100 }}"></div>
                    </div>
                </div>
                
                <div class="bg-red-50 p-4 rounded-md">
                    <h3 class="font-semibold">FAKE Probability: {{ fake_prob|round(4) }}</h3>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-red-500 h-2.5 rounded-full w-{{ fake_prob * 100 }}"></div>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/" class="text-blue-500 hover:text-blue-700 font-semibold">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
