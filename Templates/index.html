<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Fake News Analyzer</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form action="/analyze" method="POST">
                <div class="mb-4">
                    <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Enter text to analyze:</label>
                    <textarea id="text" name="text" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">
                        Analyze Text
                    </button>
                </div>
            </form>
            
            {% if error %}
            <div class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                Error: {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
